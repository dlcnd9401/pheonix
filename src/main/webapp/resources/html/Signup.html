<html>
<head>
<meta charset ="utf-8">
    <link rel = "stylesheet" href = "/phoenix/resources/css/Signup.css">
    <link rel = "stylesheet" href = "/phoenix/resources/css/layout.css">
    <script  src="https://code.jquery.com/jquery-2.2.4.js"

<script type="text/javascript" src="index.js"></script>

</script>

<head>
</head>
<body>

        
        
    <div class ="hsection">
		<form>
        <div class="sjback">
           <div class="sjback1"><h2>회원가입</h2></div>
           
            <div class="sjid"> 
                <input type="text" placeholder="아이디" class="sjinputbox" id="userId" name="UserId" maxLength="20"> 
            </div>
            <div class="sjbtn1"> 
                <button type="button" class="sjbtnP">중복확인</button> 
            </div>
            <div class="sjpwd"> 
                <input type="password" placeholder="비밀번호" class="sjinputbox" id="UserPw" name="UserPw" maxLength="20"> 
            </div>
            <div class="sjback2"></div>
            
            <div class="sjname"> 
                <input type="text" placeholder="이름" class="sjinputbox" id="UserName" name="UserName" maxLength="20"> 
            </div>
            <div class="sjemail">
                <input type="email" placeholder="이메일" class="sjinputbox" id="UserEmail" name="UserEmail" maxLength="20"> 
            </div>
            <div class="sjhp"> 
                <input type="text" placeholder="휴대전화" class="sjinputbox" id="UserTel" name="UserTel" maxLength="20"> 
            </div>
            <div class="sjhome"> 
                <input type="text" placeholder="집 주소" class="sjinputbox" id="UserPost" name="UserPost" maxLength="20"> 
            </div>
            <div class="sjbtn2"> 
                <button type="submit" class="sjbtnP1">가입하기</button> 
                <button type="button" class="sjbtnP1" id="sjbtnP1">취소</button>
            </div>
            </div>
            </form>
        </div>
    
    
    </body>
</html>
